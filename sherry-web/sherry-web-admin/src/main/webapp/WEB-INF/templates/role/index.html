<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/head :: head"></head>
<script type="text/javascript">
    $(function () {
        $('#ec').validate({
            rules: {
                roleName: "required",
                description: "required"
            },
            messages: {
                roleName: "角色必须输入",
                description: "描述必须输入"
            },
            submitHandler: function (form) {
                $(form).find(":submit").attr("disabled", true).text("正在提交...");
                form.submit();
            }
        });
    });
</script>
<body class="gray-bg">
<form id="ec" method="post" th:action="@{/role}">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table form-table margin-bottom10">
                            <tr>
                                <td>
                                    <input class="input-sm form-control" name="roleName"
                                           placeholder="角色名称"
                                           th:value="${#maps.containsKey(filters, 'roleName')} ? ${filters.roleName} : ''" type="text"/>
                                </td>
                            </tr>
                        </table>
                        <div>
                            <button class="btn btn-sm btn-primary" onclick="javascript:document.forms.ec.pageNum.value=1;document.forms.ec.submit();"
                                    type="button">
                                搜索
                            </button>
                            <button class="btn btn-sm btn-primary create" type="button">新增
                            </button>
                            <button class="btn btn-white btn-sm" id="loading-example-btn"
                                    onclick="javascript:window.location.reload();"
                                    type="button">刷新
                            </button>
                        </div>
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>角色名称</th>
                                <th>角色编码</th>
                                <th>描述</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" th:each="item,it : ${page.list}">
                                <td class="text-center" th:text="${it.count}">11</td>
                                <td th:text="${item.roleName}">22</td>
                                <td th:text="${item.roleCode}">33</td>
                                <td th:text="${item.description}">33</td>
                                <td th:text="${#dates.format(item.createTime,'yyyy-MM-dd HH:mm:ss')}">
                                    33
                                </td>
                                <td class="text-center">
                                    <a class="edit" th:attr="data-id=${item.id}">修改</a>
                                    <a class="delete" th:attr="data-id=${item.id}">删除</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="row">
                            <input id="pageSize" name="pageSize" th:value="${page.pageSize}"
                                   type="hidden"/>
                            <input id="pageNum" name="pageNum" th:value="${page.pageNum}"
                                   type="hidden"/>
                            <div class="col-sm-6">
                                <div aria-live="polite" aria-relevant="all"
                                     class="dataTables_info" id="DataTables_Table_0_info" role="alert">
                                    当前第<span th:text="${page.pageNum }"></span>页/共<span
                                        th:text="${page.pages }"></span>页&nbsp;&nbsp;共<span
                                        id="pageTotal" th:text="${page.total }"></span>条记录&nbsp;&nbsp;
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers"
                                     id="DataTables_Table_0_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button previous"
                                            th:if="${!page.isFirstPage}"><a
                                                href="javascript:document.forms.ec.pageNum.value=1;document.forms.ec.submit();">第一页</a>
                                        </li>
                                        <li class="paginate_button previous"
                                            th:if="${page.isFirstPage}"><a
                                                href="javascript:">第一页</a></li>
                                        <li class="paginate_button previous"
                                            th:if="${!page.isFirstPage}"><a
                                                th:href="'javascript:document.forms.ec.pageNum.value='+${page.prePage}+';document.forms.ec.submit();'">上一页</a>
                                        </li>
                                        <li class="paginate_button previous disabled"
                                            th:if="${page.isFirstPage}"><a
                                                href="javascript:">上一页</a></li>
                                        <li th:class="${i == page.pageNum } ? 'paginate_button active' : 'paginate_button'"
                                            th:each="i : ${page.navigatepageNums}">
                                            <a th:href="'javascript:document.forms.ec.pageNum.value='+${i}+';document.forms.ec.submit();'"><span
                                                    th:text="${i}"></span></a>
                                        </li>
                                        <li class="paginate_button next"
                                            th:if="${!page.isLastPage}"><a
                                                th:href="'javascript:document.forms.ec.pageNum.value='+${page.nextPage}+';document.forms.ec.submit();'">下一页</a>
                                        </li>
                                        <li class="paginate_button next disabled"
                                            th:if="${page.isLastPage}"><a
                                                href="javascript:">下一页</a>
                                        </li>
                                        <li class="paginate_button next"
                                            th:if="${!page.isLastPage}"><a
                                                th:href="'javascript:document.forms.ec.pageNum.value='+${page.pages}+';document.forms.ec.submit();'">尾页</a>
                                        </li>
                                        <li class="paginate_button next" th:if="${page.isLastPage}">
                                            <a href="javascript:">尾页</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script th:inline="javascript">
    $(function () {
        $(".create").on("click", function () {
            opt.openWin("/role/create", "新增", 580, 430);
        });
        $(".edit").on("click", function () {
            var id = $(this).attr("data-id");
            opt.openWin('/role/edit/' + id, '修改', 580, 430);
        });
        $(".delete").on("click", function () {
            var id = $(this).attr("data-id");
            opt.confirm('/role/delete/' + id);
        });
    });
</script>
</body>
</html>
